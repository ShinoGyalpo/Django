<!-- index.html -->
<!-- Loop through the blogs -->
{% for blog in blogs %}
<h1 style="color: red; font-weight: bold">{{ blog.title }}</h1>
<h3 style="color: white; background-color: black">{{ blog.discription }}</h3>
{% endfor %}

<!-- Display the details of a specific blog (if "blog" variable is defined) -->
{% if blog %}
<h1 style="color: red; font-weight: bold">{{ blog.title }}</h1>
<h3 style="color: white; background-color: black">{{ blog.discription }}</h3>
{% endif %}
